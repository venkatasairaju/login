<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="whole-page">
        <div class="side-img">
           <img src="./img.png">
        </div>
    <div class="login">
        <p class="sign-para">Sign in</p>
        <p class="para-two">Enter your details below</p>
        <a class="link" href="https://workspace.google.com/intl/en-US/gmail/" target="_blank"> <button
                class="google-button">
                <span class="g">G</span>Login via Google
            </button></a>
        <a class="link" href="https://www.facebook.com/" target="_blank"><button class="facebook-button">
                <span class="f">f</span>Login via Facebook
            </button></a>
        <hr>


        <form>
            <input class="email" type="email" placeholder="Email" required>
            <input class="password" type="password" placeholder="Password" required>

            <button class="login-button">
                Login
            </button>
        </form>
        <p class="last-line">
            <a class="link" href="https://app.joinsuperset.com/#/s/feed" target="_blank"> <span class="one"> Forgot
                    password? </a><a class="link" href="https://venkatasairaju.github.io/signup/"
                target="_blank"></span><span class="two">Sing up</a><a class="link"
                href="https://app.joinsuperset.com/support/#/" target="_blank"></span><span class="three">Student
                    Help</span></a>
        </p>

    </div>
</section>
</body>

</html>
